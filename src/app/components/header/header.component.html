<header [ngClass]="showHeader ? 'show' : ''">
    <a class="header-logo" [routerLink]="['']">
        <img src="../../../assets/logos/logo-header.png" alt="logo-paula-dallochio" />
    </a>
    <div class="header-button" [ngClass]="showHeader ? 'show' : ''" (click)="toggleHeader()" >
        <div></div>
    </div>
    <nav [ngClass]="showHeader ? 'show' : ''">
        <ul>
            <li (click)="toggleHeader()" ><a [routerLink]="['']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
            <li (click)="toggleHeader()" ><a [routerLink]="['catalogo']" [routerLinkActive]="['active']">Comprar</a></li>
            <li (click)="toggleHeader()" ><a [routerLink]="['vender']" [routerLinkActive]="['active']">Vender</a></li>
            <li (click)="toggleHeader()" ><a [routerLink]="['contacto']" [routerLinkActive]="['active']">Contacto</a></li>
        </ul>
    </nav>
</header>
