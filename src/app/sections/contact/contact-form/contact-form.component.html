<form #myForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="input-container">
        <label for="contactName">Nombre y apellido</label>
        <input
            type="text"
            placeholder="Juan Perez"
            id="contactName"
            [(ngModel)]="fullName"
            name="fullName"
            required
            minlength="3"
            #fullNameField="ngModel"/>
        <div class="contact-errors" *ngIf="fullNameField.invalid && (fullNameField.dirty || fullNameField.touched)">
            <small *ngIf="fullNameField.errors?.['required']">El nombre es obligatorio.</small>
            <small *ngIf="fullNameField.errors?.['minlength']">El nombre debe tener al menos 3 caracteres.</small>
        </div>
    </div>

    <div class="input-container">
        <label for="contactEmail">Email</label>
        <input
            type="email"
            placeholder="juan.perez@hotmail.com"
            id="contactEmail"
            [(ngModel)]="email"
            name="email"
            required
            email
            #emailField="ngModel"/>
        <div class="contact-errors" *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)">
            <small *ngIf="emailField.errors?.['required']">El email es obligatorio.</small>
            <small *ngIf="emailField.errors?.['email']">El email no es válido.</small>
        </div>
    </div>

    <div class="input-container">
        <label for="contactPhone">Teléfono</label>
        <input
            type="text"
            placeholder="11 1234 5678"
            id="contactPhone"
            [(ngModel)]="phone"
            name="phone"
            pattern="[0-9 ]+"
            #phoneField="ngModel"/>
        <div class="contact-errors" *ngIf="phoneField.invalid && (phoneField.dirty || phoneField.touched)">
            <small *ngIf="phoneField.errors?.['pattern']">Solo se permiten números y espacios.</small>
        </div>
    </div>

    <div class="input-container" *ngIf="showSubject">
        <label for="contactSubject">Categoría de la consulta</label>
        <select
            id="contactSubject"
            name="subject"
            [(ngModel)]="subject"
            required
            #subjectField="ngModel">
            <option value="" disabled selected>Seleccione un motivo</option>
            <option value="Consulta General">Consulta general</option>
            <option value="Atencion al cliente">Atención al cliente</option>
            <option value="Comprar">Quiero comprar</option>
            <option value="Vender">Quiero vender</option>
            <option value="Alquilar">Quiero alquilar</option>
        </select>
        <div class="contact-errors" *ngIf="subjectField.invalid && (subjectField.dirty || subjectField.touched)">
            <small *ngIf="subjectField.errors?.['required']">Debes seleccionar un motivo.</small>
        </div>
    </div>

    <div class="input-container">
        <label for="contactMessage">Mensaje</label>
        <textarea
            placeholder="Escribe tu mensaje"
            id="contactMessage"
            [(ngModel)]="message"
            name="message"
            required
            #messageField="ngModel"></textarea>
        <div class="contact-errors" *ngIf="messageField.invalid && (messageField.dirty || messageField.touched)">
            <small *ngIf="messageField.errors?.['required']">El mensaje es obligatorio.</small>
        </div>
    </div>
    <div class="btn-container flex-box">
        <button type="submit" class="btn-double">
            <span>Contactanos</span>
            <span type="submit" class="arrow-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 38 38" fill="none">
                    <path d="M16.2231 24.0012L22.1267 18.0975L22.1189 23.2233C22.1189 23.5163 22.2353 23.7972 22.4424 24.0043C22.6496 24.2115 22.9305 24.3278 23.2234 24.3278C23.5164 24.3278 23.7973 24.2115 24.0044 24.0043C24.2116 23.7972 24.3279 23.5163 24.3279 23.2233L24.3279 15.4452C24.3248 15.3004 24.293 15.1576 24.2346 15.0251C24.123 14.758 23.9106 14.5456 23.6434 14.434C23.5109 14.3755 23.3682 14.3438 23.2234 14.3407L15.4452 14.3407C15.3 14.3401 15.1561 14.3682 15.0219 14.4235C14.8876 14.4788 14.7656 14.5602 14.6629 14.6628C14.5602 14.7655 14.4789 14.8875 14.4236 15.0218C14.3683 15.1561 14.3402 15.2999 14.3407 15.4452C14.3402 15.5904 14.3683 15.7343 14.4236 15.8685C14.4789 16.0028 14.5602 16.1248 14.6629 16.2275C14.7656 16.3302 14.8876 16.4115 15.0219 16.4668C15.1561 16.5221 15.3 16.5503 15.4452 16.5497L20.5711 16.5419L14.6674 22.4455C14.4611 22.6518 14.3452 22.9316 14.3452 23.2233C14.3452 23.5151 14.4611 23.7949 14.6674 24.0012C14.8737 24.2074 15.1535 24.3233 15.4452 24.3233C15.737 24.3233 16.0168 24.2074 16.2231 24.0012Z" fill="#F5F5F5"/>
                </svg>
            </span>
        </button>
    </div>

</form>
